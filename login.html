<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('bg.jpg') center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
            padding: 40px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            color: #666;
            margin-top: 15px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<form id="loginForm">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="button" onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="showSignUpForm()">Sign Up</a></p>
</form>

<form id="signupForm" style="display: none;">
    <h2>Sign Up</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="num">Phone Number:</label>
    <input type="number" id="num" name="num" required>
    <label for="email">E-mail ID:</label>
    <input type="email" id="email" name="email" required>
    <label for="newUsername">Username:</label>
    <input type="text" id="newUsername" name="newUsername" required>
    <label for="newCPassword">Create Password:</label>
    <input type="password" id="newCPassword" name="newCPassword" required>
    <label for="newCoPassword">Confirm Password:</label>
    <input type="password" id="newCoPassword" name="newCoPassword" required>
    <button type="button" onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
</form>

<script>
    function showSignUpForm() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'inline-block';
    }

    function showLoginForm() {
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'inline-block';
    }

    function signup() {
        alert('Signup successful!');
        window.location.href = 'index.html';
    }

    function login() {
        alert('Login successful!');
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
